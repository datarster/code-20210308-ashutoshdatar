config:
  target: "http://localhost:3000"
  http:
      pool: 2
  processor: "./faker-data-generator.js"
  phases:
    - duration: 60
      arrivalRate: 5
      name: Warm up
    - duration: 120
      arrivalRate: 5
      rampTo: 50
      name: Ramp up load
    - duration: 600
      arrivalRate: 50
      name: Sustained load
scenarios:
  - flow:
    - function: "generateUser"
    - log: "Generating user data"
    - post:
        url: "/bmi"
        json: "{{payload}}"
        capture:
          - json: "$.data"
            as: "result"

